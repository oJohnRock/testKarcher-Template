<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ювента-Крым</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://kit.fontawesome.com/342d77aec5.js" crossorigin="anonymous"></script>
</head>
<body>

	<header class="main-header">

		<nav class="header-nav">
			<div class="container">
				<div class="header-nav-inner">
					<div class="nav-bar">
						<a href="#" class="nav-bar__nav-link nav-bar__nav-link_active">Главная</a>
						<a href="#" class="nav-bar__nav-link">О компании</a>
						<a href="#" class="nav-bar__nav-link">Оплата</a>
						<a href="#" class="nav-bar__nav-link">Доставка</a>
						<a href="#" class="nav-bar__nav-link">Гарантия</a>
						<a href="#" class="nav-bar__nav-link">Акции %</a>
						<a href="#" class="nav-bar__nav-link">Контакты</a>
					</div>
					<div class="header-nav__login-bar login-bar">
						<button class="login-bar__btn-reg">Регистрация</button>
						<button class="login-bar__btn-login">Войти</button>
					</div>
				</div>
			</div>
		</nav>

		<div class="header-about">
			<div class="container">
				
				<div class="header-about__wrapper">
					<div class="header-about__logo-wrap">
						<img src="img/header/logo.png" alt="logo" class="header-about__logo">
						<p class="header-about__logo-text">Официальный дистрибьютер в Крыму с 2005 года</p>
					</div>
					<p class="header-about__address">
						<img src="img/header/marker.png" alt="address" class="header-about__icon">
						Ближайший магазин<br/>
						<strong>Симферополь</strong><br/>
						ул. Маяковского 14-Э
					</p>
					<p class="header-about__work-time">
						<img src="img/header/alarm.png" alt="time" class="header-about__icon">
						Пн. - Пт.:<br/>
						<b>09:00 - 18:00</b><br/>
						Выходные:<br/>
						Сб. - Вс.
					</p>
					<div class="header-about__phone-wrap">
						<img src="img/header/phone.png" alt="phone" class="header-about__icon">
						<a href="tel:+79787290215" class="header-about__phone">+7(978) <b>729-02-15</b></a>
						<a href="tel:+73652248231" class="header-about__phone">(3652) <b>24-82-31</b></a>
						<button class="header-about__call-btn">обратный звонок</button>
					</div>
				</div>

			</div>
		</div>

		<div class="header-tools">
			<div class="container">
				
				<div class="header-tools__wrapper">
					<div class="header-tools__menu-btn">Каталог</div>
					<form class="header-tools__search-form search-form">
						<input class="search-form__text-field" type="text" placeholder="Что ищем?">
						<button class="search-form__btn" type="submit"></button>
					</form>
					<div class="header-tools__user-tools">
						<div class="header-tools__user-tools-inner user-tool">
							<a href="#" class="user-tool__icon-link">
								<img class="user-tool__icon" src="img/header/heart.png" alt="wish list">
							</a>
							<span class="user-tool__number">0</span>
						</div>
						<div class="header-tools__user-tools-inner user-tool">
							<a href="#" class="user-tool__icon-link">
								<img class="user-tool__icon" src="img/header/files.png" alt="bookmarks">
							</a>
							<span class="user-tool__number">0</span>
						</div>
						<div class="header-tools__user-tools-inner user-tool">
							<a href="#" class="user-tool__icon-link">
								<img class="user-tool__icon" src="img/header/shopping-basket.png" alt="shopping cart">
							</a>
							<span class="user-tool__number user-tool__number_active">2</span>
						</div>
						<p class="header-tools__payment-sum">На сумму - <b>23 140</b> руб.</p>
					</div>
				</div>
				
			</div>
		</div>

	</header>

</body>
</html>
